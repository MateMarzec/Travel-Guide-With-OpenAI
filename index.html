<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name="description"
        content="Discover a smarter way to plan your next vacation with The Travel AI. Get personalized itineraries, customized recommendations, and a hassle-free travel experience, all powered by AI technology.">
    <meta name="keywords"
        content="The Travel AI, AI Travel Guide, personalized itinerary, customized recommendations, trip planning, travel, experiences, hassle-free, adventure, vacation">
    <meta name="author" content="Mateusz Marzec">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>The Travel AI</title>

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/phosphor-icons"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./styles/styles.css">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DLQT22HP2G"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-DLQT22HP2G');
    </script>

    <!-- JS -->
    <script src="./scripts/apiKey.js" async></script>
    <script src="./scripts/formListener.js" async></script>
    <script src="./scripts/apiCall.js" async></script>
</head>

<body>
    <main>
        <div class="mobile-gallery-wrapper">
            <img class="shadow_3" src="./images/Mobile-2.jpg" alt="Moab, United States">
            <img class="shadow_3" src="./images/Mobile-1.jpg" alt="Siargao island, Philippines">
            <img class="shadow_3" src="./images/Mobile-3.jpg" alt="Lago di Braies, Italy">
        </div>
        <div>
        </div>
        <section class="form-wrapper" id="form">
            <h2 class="bold">The Travel AI</h2>
            <form>
                <div class="info-wrapper">
                    <label for="city">City<span class="note" id="cityNote">*Required</span></label>
                    <input type="text" name="city" id="city" maxlength="85">
                </div>
                <div class="info-wrapper">
                    <label for="days">Days<span class="note" id="daysNote">*Maximum 7 Days</span></label>
                    <div id="daysWrapper">
                        <a id="plusDay" class="btn-primary"><i class="ph-plus-bold"></i></a>
                        <input type="text" name="days" id="days" value="1" disabled>
                        <a id="minusDay" class="btn-primary disabled"><i class="ph-minus-bold"></i></a>
                    </div>
                </div>
                <div class="radioTypes">
                    <div class="info-wrapper">
                        <label for="meals">Meals Included</label>
                        <select name="meals" id="meals">
                            <option value="no">No</option>
                            <option value="yes">Yes</option>
                        </select>
                    </div>
                    <div id="dinnerType">
                        <div class="info-wrapper">
                            <input type="checkbox" name="breakfast" value="breakfast" id="breakfast">
                            <label class="labelRadio" for="breakfast">Breakfast</label>
                        </div>
                        <div class="info-wrapper">
                            <input type="checkbox" name="lunch" value="lunch" id="lunch">
                            <label class="labelRadio" for="lunch">Lunch</label>
                        </div>
                        <div class="info-wrapper">
                            <input type="checkbox" name="dinner" value="dinner" id="dinner">
                            <label class="labelRadio" for="dinner">Dinner</label>
                        </div>
                    </div>
                    <div class="info-wrapper">
                        <label for="specificBudget">Specific Budget</label>
                        <select name="specificBudget" id="specificBudget">
                            <option value="no">No</option>
                            <option value="yes">Yes</option>
                        </select>
                    </div>
                    <div id="dinnerBudget">
                        <div class="info-wrapper">
                            <input type="radio" name="budget" id="low" value="low">
                            <label class="labelRadio" for="low">Low</label>
                        </div>
                        <div class="info-wrapper">
                            <input type="radio" name="budget" id="medium" value="medium">
                            <label class="labelRadio" for="medium">Medium</label>
                        </div>
                        <div class="info-wrapper">
                            <input type="radio" name="budget" id="high" value="high">
                            <label class="labelRadio" for="high">High</label>
                        </div>
                    </div>
                    <div class="info-wrapper">
                        <label for="activities">Specific Activities</label>
                        <select name="activities" id="activities">
                            <option value="no">No</option>
                            <option value="yes">Yes</option>
                        </select>
                    </div>
                    <div id="activitiesTypes" class="info_group-wrapper">
                        <div class="info-wrapper">
                            <input type="checkbox" name="sightseeing" value="sightseeing" id="sightseeing">
                            <label class="labelRadio" for="sightseeing">Sightseeing</label>
                        </div>
                        <div class="info-wrapper">
                            <input type="checkbox" name="waterSports" value="water sports" id="waterSports">
                            <label class="labelRadio" for="waterSports">Water Sports</label>
                        </div>
                        <div class="info-wrapper">
                            <input type="checkbox" name="outdoorSports" value="outdoor sports" id="outdoorSports">
                            <label class="labelRadio" for="outdoorSports">Outdoor Sports</label>
                        </div>
                        <div class="info-wrapper">
                            <input type="checkbox" name="culture" value="culture places" id="culture">
                            <label class="labelRadio" for="culture">Cultural Places</label>
                        </div>
                        <div class="info-wrapper">
                            <input type="checkbox" name="shopping" value="shopping" id="shopping">
                            <label class="labelRadio" for="shopping">Shopping</label>
                        </div>
                        <div class="info-wrapper">
                            <input type="checkbox" name="tasting" value="tasting tours" id="tasting">
                            <label class="labelRadio" for="tasting">Tasting Tours</label>
                        </div>
                    </div>
                </div>
            </form>
            <a class="btn-primary btn-large shadow_2" id="generate">Generate Guide</a>
            <img class="shadow_3 desktop-img" src="./images/Desktop-2.jpg" alt="Moab, United States">
            <img class="shadow_3 desktop-img" src="./images/Desktop-1.jpg" alt="Siargao island, Philippines">
            <img class="shadow_3 desktop-img" src="./images/Desktop-3.jpg" alt="Lago di Braies, Italy">
            <img class="shadow_3 desktop-img" src="./images/Desktop-6.jpg" alt="Maledives">
            <img class="shadow_3 desktop-img" src="./images/Desktop-4.jpg" alt="Tulum, Mexico">
            <img class="shadow_3 desktop-img" src="./images/Desktop-5.jpg" alt="Manarola, Italy">
        </section>
        <section class="resultsWrapper">
            <div class="hidden" id="loader">
                <i class="ph-circle-notch-bold"></i>
                <p class="l medium" id="loaderCopy"></p>
            </div>
            <div class="m" id="result">
            </div>
        </section>
    </main>
    <footer>
        <p class="s">Project created by:</p>
        <p>
            <a href="http://matt-design.co" target="_blank" rel="noopener noreferrer">MattDesign <i
                    class="ph-link-bold"></i></a>
            <a href="https://github.com/MateMarzec/Travel-Guide-With-OpenAI" target="_blank" rel="noopener noreferrer">Github <i
                    class="ph-github-logo-bold"></i></a>
        </p>
    </footer>
</body>

</html>
